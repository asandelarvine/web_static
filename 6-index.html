<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css" type="text/css">
        <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
        <link rel="stylesheet" href="styles/3-header.css" type="text/css">
        <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
        <title>AirBnB clone</title>
        <link rel="tab icon" href="images/icon.png" type="image/png">
  </head>
  
  <body>
        <header>
              <div class="logo"></div>
        </header>
        <div class="container">
              <section class="filters">
                    <div class="locations">
                          <h3>States</h3>
                          <h4>Nairobi, Kisumu</h4>
                          <ul class="popover">
                            <li>
                                <h2>Mombasa</h2>
                                <p>beaches</p>
                            </li>
                            <li>
                                <h2>Nakuru</h2>
                                <p>Flamingoes</p>
                            </li>
                            <li>
                                <h2>Kisumu</h2>
                                <p>Lake</p>
                            </li>

                          </ul>
                    </div>
                    <div class="amenities">
                          <h3>Amenities</h3>
                          <h4>Open kitchen, Swimming pool</h4>
                          <ul class="popover">
                            <li>
                                <p>Dinning</p>
                            
                                <p>Garden</p>
                            
                                <p>basketball court</p>
                            </li>
                          </ul>
                    </div>
                    <button>Search</button>
              </section>
        </div>
        <footer>Best School</footer>
  </body>
</html>
